<form [formGroup]="teamForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{ 'i18n.TeamFormDialogComponent.teamRecord' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="{{ 'i18n.Team.name' | translate }}" formControlName="name" required>
            <mat-error *ngIf="teamForm.controls['name'].hasError('required')">
              {{ 'i18n.TeamFormDialogComponent.fieldRequired' | translate }}
            </mat-error>
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!teamForm.valid">
        {{ 'i18n.TeamFormDialogComponent.submit' | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
